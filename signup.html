<!-- signup form -->
    <div id="login-box">
      
        <div class="left">
          <h1>Sign up</h1>
          <form  action="index.html" onsubmit="return validation()">
            <input type="text" id="mail" placeholder="E-mail" />
            <label id="error-email"></label>
            <input type="text" id="phone" placeholder="Contact No:" />
            <label id="error-phone"></label>
            <input type="password" id="pass" placeholder="Password">
            <label  id="error-pass"></label>
            <input type="password" id="repass" placeholder="Retype password"/>
            <label  id="error-repass"></label><br>
            
            <input type="submit" value="Sign up"/>
          </form>
        </div>
        <div class="right">
          <span class="loginwith">Sign in with<br/>social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
